<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Encript</h1>
    </header>
    

    <main>
        <section>
            <div class="caixa">
                <div class="encriptador">
                    <label for="story">Encripte seu texto: </label>
                    <textarea autofocus id="story" class="textarea" name="story" rows="5" cols="33" spellcheck='false'> </textarea>
                </div>
                <div class="btts">
                    <div id="cripto" >
                        <button class="btn">encript</button>
                    </div>
                    <div id="descript" >
                        <button class="btn">descript</button>
                    </div>
                    <div id="copy" >
                        <button class="btn" >Copiar</button>
                    </div>
                </div>
            </div>
            
        </section>
    </main>


    <footer>
        <h4><a href="http://github.com/pedroviana71">About</a></h4>
    </footer>
</body>
</html>
<script src="app.js"></script>
